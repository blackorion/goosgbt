group 'dev.orion'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.igniterealtime.smack:smack:3.2.1'

    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:2.0.86-beta'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    testCompile 'com.googlecode.windowlicker:windowlicker-core:r268'
    testCompile 'com.googlecode.windowlicker:windowlicker-swing:r268'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/func/java', 'src/test/unit/java']
        }
        groovy {
            srcDirs = ['src/test/unit/groovy']
        }
    }
}